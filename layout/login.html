<section class="vh-100" style="margin-top: 150px;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 text-blac mt-5">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" ng-submit="login()" name="loginForm" novalidate>
                <h2 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Log in</h2>
              
                <div class="form-outline mb-4" ng-class="{'has-error': loginForm.email.$invalid && !loginForm.email.$pristine}">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" ng-model="email" name="email" required />
                    <div class="text-danger" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Nhập vào email nào.</div>
                </div>
              
                <div class="form-outline mb-4" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" ng-model="password" name="password" required />
                    <div class="text-danger" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Nhập vào mật khẩu nào.</div>
                </div>
              
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                </div>
              
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="#!/register" class="link-info">Register here</a></p>
            </form>            
  
          </div>
  
        </div>
        <div class="col-sm-8 px-0 d-none d-sm-block text-center">
          <img src="assets/img/bg-image.jpg"
            alt="Login image" class="h-75" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
