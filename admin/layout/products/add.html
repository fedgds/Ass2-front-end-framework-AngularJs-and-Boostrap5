<div class="content-wrapper" ng-controller="AddProductController">
  <h3>Thêm mới sản phẩm</h3>
  <form>
      <div class="mb-3">
          <label class="form-label">Tên</label>
          <input type="text" class="form-control" ng-model="name">
          <span ng-show="!name" class="text-danger">Tên không được để trống</span>
      </div>
  
      <div class="mb-3">
          <label class="form-label">Ảnh</label>
          <input type="text" class="form-control" ng-model="image">
          <span ng-show="!image" class="text-danger">Ảnh không được để trống</span>
      </div>

      <div class="mb-3">
          <label class="form-label">Giá</label>
          <input type="number" class="form-control" ng-model="price" min="1">
          <span ng-show="!price" class="text-danger">Giá không được để trống</span>
      </div>

      <div class="mb-3">
          <label class="form-label">Giá sale</label>
          <input type="number" class="form-control" ng-model="sale_price" min="1">
          <span ng-show="!sale_price" class="text-danger">Giá sale không được để trống</span>
          <span ng-show="sale_price >= price" class="text-danger">Giá sale phải nhỏ hơn giá</span>
      </div>
  
      <div class="mb-3">
          <label class="form-label">Danh mục</label>
          <select class="form-control" ng-model="category">
              <option value="" selected>--Chọn danh mục--</option>
              <option ng-repeat="list in listCategory" value="{{list.name}}">{{list.name}}</option>
          </select>
          <span ng-show="!category" class="text-danger">Danh mục không được để trống</span>
      </div>
    
      <button ng-click="addProduct()" class="btn btn-primary" ng-disabled="!name || !price || !sale_price || sale_price >= price || !category">Thêm</button>
  </form>
</div>
