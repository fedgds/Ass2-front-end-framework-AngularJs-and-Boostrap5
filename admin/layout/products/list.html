<div class="content-wrapper">
<h3>Danh sách sản phẩm</h3>
<a href="#!/product/add" class="btn btn-success">Thêm mới sản phẩm</a>
<table class="table table-hover mt-2 text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Giá sale</th>
            <th>Danh mục</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="list in listProduct">
            <td class="text-nowrap" width="1px">
                {{list.id}}    
            </td>
            <td class="text-nowrap" width="1px">
                <div class="bg-light border rounded d-flex align-items-center justify-content-center" 
                    style="height: 60px;width: 60px;">
                    <img src="../assets/img/{{list.image}}" class="mh-100 mw-100" alt="">
                </div>
            </td>
            <td>{{list.name}}</td>
            <td>${{list.price}}.00</td>
            <td>${{list.sale_price}}.00</td>
            <td>{{list.category}}</td>
            <td>
                <a href="#!product/edit/{{list.id}}"  class="btn btn-sm btn-primary">Sửa</a>
                <button class="btn btn-sm btn-danger" ng-click="onClickDelete(list.id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
