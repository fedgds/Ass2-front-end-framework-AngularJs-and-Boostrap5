<div class="content-wrapper" ng-controller="EditProductController">
  <h3>Sửa sản phẩm</h3>
  <form name="editForm">
      <div class="mb-3">
          <label class="form-label">Tên</label>
          <input type="text" class="form-control" ng-model="productObj.name" required>
          <span ng-show="!productObj.name" class="text-danger">Tên không được để trống</span>
      </div>
  
      <div class="mb-3">
          <label class="form-label">Ảnh</label>
          <input type="text" class="form-control" ng-model="productObj.image">
          <span ng-show="!productObj.image" class="text-danger">Ảnh không được để trống</span>
      </div>

      <div class="mb-3">
          <label class="form-label">Giá</label>
          <input type="number" class="form-control" ng-model="productObj.price" min="1" required>
          <span ng-show="!productObj.price" class="text-danger">Giá không được để trống</span>
      </div>

      <div class="mb-3">
          <label class="form-label">Giá sale</label>
          <input type="number" class="form-control" ng-model="productObj.sale_price" min="1">
          <span ng-show="!productObj.sale_price" class="text-danger">Giá sale không được để trống</span>
          <span ng-show="productObj.sale_price >= productObj.price" class="text-danger">Giá sale phải nhỏ hơn giá</span>
      </div>
  
      <div class="mb-3">
          <label class="form-label">Danh mục</label>
          <select class="form-control" ng-model="productObj.category" required>
              <option ng-repeat="list in listCategory" value="{{list.name}}">{{list.name}}</option>
          </select>
      </div>
    
      <button ng-click="updateProduct()" class="btn btn-primary" ng-disabled="!productObj.name || !productObj.price || !productObj.sale_price || sale_price >= price || !productObj.category">Sửa</button>
  </form>
</div>
