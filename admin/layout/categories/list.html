<div class="content-wrapper">
<h3>Danh sách danh mục</h3>
<a href="#!/category/add" class="btn btn-success">Thêm mới danh mục</a>
<table class="table table-hover mt-2 text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="list in listCategory">
            <td class="text-nowrap" width="1px">
                {{list.id}}    
            </td>
            <td>{{list.name}}</td>
            <td>
                <a href="#!category/edit/{{list.id}}"  class="btn btn-sm btn-primary">Sửa</a>
                <button class="btn btn-sm btn-danger" ng-click="onClickDelete(list.id)" ng-if="!list.hasProducts">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
