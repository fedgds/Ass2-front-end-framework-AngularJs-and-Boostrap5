<div class="content-wrapper">
    <h3>Danh sách tài khoản</h3>
    <table class="table table-hover mt-2 text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in listAccount">
                <td class="text-nowrap" width="1px">
                    {{list.id}}    
                </td>
                
                <td>{{list.email}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" ng-click="onClickDelete(list.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
